<!DOCTYPE html>

<html lang="en">
	<head>
        <link rel="stylesheet" href="css/style.css">

            <form id="payform" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post">

                <input type="text" id="fornamn" name="fornamn" placeholder="Förnamn" required/>

                <input type="text" id="efternamn" name="efternamn" placeholder="Efternamn" required/>

                <input type="text" id="postnr" name="postnr" placeholder="Postnummer" required/>

                <input type="text" id="epost" name="epost" placeholder="Epost" required/>

                <input class="send" type="submit" value="Skicka!" />
